name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions: read-all
jobs:
  build-linux:
    name: build-linux

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew build -x checkstyleMain
